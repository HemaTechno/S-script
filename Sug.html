<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة اقتراحات">
    <meta name="keywords" content="اقتراحات, أفكار, مجتمع">
    <meta name="author" content="Hema_Tech1">
    <title>صفحة الاقتراحات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 5;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #suggestionContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }

        .suggestion {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .suggestion:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .suggestion p {
            margin: 10px 0;
        }

        .like-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: #0056b3;
        }

        .footer a {
            color: #6ab04c;
            text-decoration: none;
            margin: 0 8px;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* شريط التنقل السفلي */
        .navbar {
            background-color: #252b39;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7a7a7a;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar-item.active,
        .navbar-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="suggestionContainer"></div>

    <div style="max-width: 600px; width: 100%; margin: 20px auto;">
        <input type="text" id="suggestionInput" placeholder="اكتب اقتراحك هنا..." style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        <button id="submitSuggestion" style="margin-top: 10px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">إضافة اقتراح</button>
    </div>

    <!-- شريط التنقل السفلي -->
    <div class="navbar">
        <a href="scribts.html" class="navbar-item">
            <i class="navbar-icon">🌐</i>
            <span>سكربتات</span>
        </a>
        <a href="scripts.html" class="navbar-item">
            <i class="navbar-icon">🗂️</i>
            <span>يوتيوب</span>
        </a>
        <a href="index.html" class="navbar-item">
            <i class="navbar-icon">🏠</i>
            <span>الصفحة الرئيسية</span>
        </a>
        <a href="hack.html" class="navbar-item">
            <i class="navbar-icon">👾</i>
            <span>هاكات</span>
        </a>
        <a href="profile.html" class="navbar-item">
            <i class="navbar-icon">❕</i>
            <span>التواصل</span>
        </a>
    </div>

    <script>
        const suggestionContainer = document.getElementById('suggestionContainer');
        const suggestionInput = document.getElementById('suggestionInput');
        const submitSuggestion = document.getElementById('submitSuggestion');

        let suggestions = JSON.parse(localStorage.getItem('suggestions')) || [];
        let likedSuggestions = JSON.parse(localStorage.getItem('likedSuggestions')) || {};

        function renderSuggestions() {
            suggestionContainer.innerHTML = '';
            suggestions.forEach((suggestion, index) => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.classList.add('suggestion');
                suggestionDiv.innerHTML = `
                    <p>${suggestion.text}</p>
                    <button class="like-button" onclick="toggleLike(${index})">
                        👍 ${suggestion.likes + (likedSuggestions[index] ? 1 : 0)}
                    </button>
                `;
                suggestionContainer.appendChild(suggestionDiv);
            });
        }

        function toggleLike(index) {
            if (likedSuggestions[index]) {
                likedSuggestions[index] = false; // إزالة الإعجاب
                suggestions[index].likes--;
            } else {
                likedSuggestions[index] = true; // إضافة الإعجاب
                suggestions[index].likes++;
            }
            localStorage.setItem('likedSuggestions', JSON.stringify(likedSuggestions));
            localStorage.setItem('suggestions', JSON.stringify(suggestions));
            renderSuggestions();
        }

        submitSuggestion.addEventListener('click', () => {
            const text = suggestionInput.value.trim();
            if (text) {
                suggestions.push({ text, likes: 0 });
                suggestionInput.value = '';
                localStorage.setItem('suggestions', JSON.stringify(suggestions));
                renderSuggestions();
            } else {
                alert('يرجى كتابة اقتراح.');
            }
        });

        // عرض الاقتراحات عند تحميل الصفحة
        renderSuggestions();
    </script>

</body>
</html>
