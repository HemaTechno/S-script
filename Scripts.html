    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html, body {
            overflow-x: hidden; /* منع التحرك الأفقي */
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* لجعل المحتوى في وسط الصفحة عموديًا */
            align-items: center; /* لجعل المحتوى في وسط الصفحة أفقيًا */
        }

        #boxContainer {
            display: flex;
            flex-direction: column;
            gap: 20px; /* المسافة بين المربعات */
            padding: 20px; /* المسافة من الأعلى والأسفل والجوانب */
            width: 100%; /* جعل الحاوية بعرض الشاشة بالكامل */
            margin: 0; /* إزالة الهوامش */
        }

        .container {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px; /* المسافة داخل المربع */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%; /* اجعل المربعات تأخذ عرض الحاوية بالكامل */
            margin: 0; /* إزالة أي هوامش إضافية */
            /* تضمن أن المربعات تكون داخل الحواف */
            max-width: 100%; /* تأكد من أن العرض لا يتجاوز 100% */
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .status h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: #f1f1f1;
        }

        .status p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin-bottom: 15px;
        }

        .key-container {
            background-color: #3a3b58;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4e4e50;
            margin-bottom: 10px;
        }

        .key-container p {
            word-wrap: break-word;
            font-size: 14px;
            color: #e1e1e1;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer a {
            color: #6ab04c;
            text-decoration: none;
            margin: 0 8px;
            font-size: 12px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* شريط التنقل السفلي */
        .navbar {
            background-color: #252b39;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7a7a7a;
            font-size: 12px;
            text-decoration: none; /* إلغاء الخطوط تحت النص */
            transition: color 0.3s ease;
        }

        .navbar-item i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .navbar-item.active,
        .navbar-item:hover {
            color: #007bff;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: -40px;
        }

        .add-btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* تخصيص الفيديو */
        .video-container {
            margin-bottom: 20px; /* المسافة بين الفيديو والمحتوى */
            width: 100%;
            max-width: 600px;
            aspect-ratio: 16 / 9; /* للحفاظ على نسبة العرض إلى الارتفاع */
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
