<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #boxContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            width: 100%;
            margin: 0;
        }

        .container {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 100%;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .status h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            color: #f1f1f1;
        }

        .status p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin-bottom: 15px;
        }

        .key-container {
            background-color: #3a3b58;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #4e4e50;
            margin-bottom: 10px;
        }

        .key-container p {
            word-wrap: break-word;
            font-size: 14px;
            color: #e1e1e1;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
    width: 100%; /* عرض مستطيل ملء الشاشة */
    height: 533px; /* ارتفاع مستطيل يناسب الفيديو */
    margin-bottom: 15px;
    border: none;
}


    </style>
</head>
<body>

    <div id="boxContainer"></div>

    <script>
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(box => {
                const container = document.createElement('div');
                container.classList.add('container');
                container.id = `box-${box.id}`;

                container.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${box.videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <div class="status">
                        <h1>${box.title}</h1>
                        <p>${box.description}</p>
                    </div>
                    <div class="key-container">
                        <p id="script-${box.id}">${box.scriptText}</p>
                        <button onclick="copyScriptText('${box.id}')">نسخ السكربت</button>
                        <button onclick="shareBox('${box.id}')">مشاركة</button>
                    </div>
                    <div class="footer">
                        <a href="https://discord.com/invite/WT2c6f34rD">Discord</a>
                        <a href="${box.youtubeLink}">YouTube</a>
                        <a href="https://t.me/hematech_1">Telegram</a>
                    </div>
                `;

                boxContainer.appendChild(container);
            });
        }

        function copyScriptText(id) {
            const scriptTextElement = document.getElementById(`script-${id}`);
            const scriptText = scriptTextElement.textContent;

            navigator.clipboard.writeText(scriptText)
                .then(() => {
                    alert('تم نسخ السكربت بنجاح');
                })
                .catch(err => {
                    console.error('خطأ في نسخ السكربت: ', err);
                    alert('فشل في نسخ السكربت. حاول مجدداً.');
                });
        }

        function shareBox(id) {
            const url = `${window.location.origin}${window.location.pathname}#${id}`;

            navigator.clipboard.writeText(url)
                .then(() => {
                    alert(`تم نسخ الرابط: ${url}`);
                })
                .catch(err => {
                    console.error('خطأ في نسخ الرابط: ', err);
                    alert('فشل في نسخ الرابط. حاول مجدداً.');
                });
        }

        fetch('Script.json')
            .then(response => response.json())
            .then(data => {
                createBoxes(data);
            })
            .catch(error => console.error('Error loading data:', error));
    </script>

</body>
</html>
