<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع يقدم شروحات و سكربتات و هاكات روبلوكس.">
    <meta name="keywords" content="هيما تيك, روبلوكس, شروحات, سكربتات, هاكات">
    <meta name="author" content="Hema_Tech1">
    <title>Hack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            text-align: right;
            padding: 20px;
            direction: rtl;
        }
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .container {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            width: 340px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .container img {
            width: 100%;
            height: auto; /* التأكد من عرض الصورة بالكامل */
            border-radius: 8px;
            margin: 0 auto;
            display: block;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        .container h1 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #f1f1f1;
        }
        .container p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* تعديل الـ navbar ليكون بالشكل القديم */
        .navbar {
            background-color: #252b39;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
        }
        .navbar-item {
            color: #fff;
            font-size: 14px;
            padding: 10px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .navbar-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div id="boxContainer"></div>

    <div class="navbar">
        <a href="Public-Scripts.html" class="navbar-item">🌐 سكربتات</a>
        <a href="scripts.html" class="navbar-item">🗂️ يوتيوب</a>
        <a href="index.html" class="navbar-item">🏠 الرئيسية</a>
        <a href="hack.html" class="navbar-item">👾 هاكات</a>
        <a href="privacy.html" class="navbar-item">🔖 الخصوصيه</a>
    </div>

    <script>
        // Fetch the JSON data
        fetch('Script.json')
            .then(response => response.json())
            .then(data => {
                createBoxes(data);
            })
            .catch(error => console.error('Error loading data:', error));

        // Function to create boxes based on the JSON data
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach(item => {
                const container = document.createElement('div');
                container.classList.add('container');

                container.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.title}">
                    <h1>${item.title}</h1>
                    <p>${item.description}</p>
                    <button onclick="openPage('${item.id}')">عرض السكربت</button>
                `;

                boxContainer.appendChild(container);
            });
        }

        // Function to open a new page for each script
        function openPage(id) {
            window.location.href = `page.html?id=${id}`;
        }
    </script>

</body>
</html>
