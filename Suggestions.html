<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أفضل موقع يقدم شروحات و سكربتات و هاكات روبلوكس.">
    <meta name="keywords" content="هيما تيك, روبلوكس, شروحات, سكربتات, هاكات">
    <meta name="author" content="Hema_Tech1">
    <title>Hack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        #boxContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .container {
            background-color: #2c3140;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }
        .status h1 {
            font-size: 1.5em;
            color: #f1f1f1;
        }
        .status p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 315px;
            margin: 10px 0;
        }
        .ad-container {
            text-align: center;
            margin: 20px 0;
        }
        .ad-container iframe {
            width: 468px;
            height: 60px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- إعلان في بداية الصفحة -->
    <div class="ad-container">
        <script type="text/javascript">
            atOptions = {
                'key': 'f7a37134859d04a81c7fd919dc623b71',
                'format': 'iframe',
                'height': 60,
                'width': 468,
                'params': {}
            };
        </script>
        <script type="text/javascript" src="//dreadfullyemulateconservation.com/f7a37134859d04a81c7fd919dc623b71/invoke.js"></script>
    </div>

    <div id="boxContainer"></div>

    <script>
        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach((box, index) => {
                const container = document.createElement('div');
                container.classList.add('container');

                container.innerHTML = `
                    <iframe src="https://www.youtube.com/embed/${box.videoId}" allowfullscreen></iframe>
                    <div class="status">
                        <h1>${box.title}</h1>
                        <p>${box.description}</p>
                    </div>
                `;

                boxContainer.appendChild(container);

                // إضافة إعلان بعد كل 3 مربعات
                if ((index + 1) % 3 === 0) {
                    const adContainer = document.createElement('div');
                    adContainer.classList.add('ad-container');
                    adContainer.innerHTML = `
                        <script type="text/javascript">
                            atOptions = {
                                'key': 'f7a37134859d04a81c7fd919dc623b71',
                                'format': 'iframe',
                                'height': 60,
                                'width': 468,
                                'params': {}
                            };
                        </script>
                        <script type="text/javascript" src="//dreadfullyemulateconservation.com/f7a37134859d04a81c7fd919dc623b71/invoke.js"></script>`;
                    boxContainer.appendChild(adContainer);
                }
            });
        }

        // تحميل البيانات من ملف JSON
        fetch('Scripts.json')
            .then(response => response.json())
            .then(data => createBoxes(data))
            .catch(error => console.error('Error loading data:', error));
    </script>

</body>
</html>
