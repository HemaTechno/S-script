<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الاقتراحات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: right;
        }
        h1 {
            color: #333;
        }
        #suggestionForm {
            margin-bottom: 20px;
        }
        #suggestionsList {
            list-style-type: none;
            padding: 0;
        }
        .suggestionItem {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .likeButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>نظام الاقتراحات</h1>
    <form id="suggestionForm">
        <input type="text" id="suggestionInput" placeholder="اكتب اقتراحك هنا" required>
        <button type="submit">إضافة اقتراح</button>
    </form>

    <ul id="suggestionsList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSuggestions();

            const form = document.getElementById('suggestionForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const suggestionText = document.getElementById('suggestionInput').value;

                try {
                    const response = await fetch('http://localhost:3000/suggestions', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: suggestionText })
                    });

                    if (!response.ok) throw new Error('فشل في حفظ الاقتراح');
                    
                    alert('تم حفظ الاقتراح بنجاح!');
                    document.getElementById('suggestionInput').value = '';
                    loadSuggestions();
                } catch (error) {
                    alert(error.message);
                }
            });
        });

        async function loadSuggestions() {
            const response = await fetch('http://localhost:3000/suggestions');
            const data = await response.json();
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.innerHTML = '';

            data.suggestions.forEach((suggestion, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'suggestionItem';
                listItem.innerHTML = `
                    <span>${suggestion.text} (لايكات: ${suggestion.likes})</span>
                    <button class="likeButton" onclick="likeSuggestion(${index})">إعجاب</button>
                `;
                suggestionsList.appendChild(listItem);
            });
        }

        async function likeSuggestion(index) {
            await fetch(`http://localhost:3000/suggestions/${index}/like`, {
                method: 'POST'
            });
            loadSuggestions();
        }
    </script>

</body>
</html>
