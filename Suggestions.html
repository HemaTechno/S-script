<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تحتوي على إعلانات في أماكن مختلفة.">
    <meta name="keywords" content="إعلانات, سكربتات, روبلوكس">
    <title>صفحة إعلانات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #boxContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
        }
        .ad {
            width: 100%;
            margin: 20px 0;
            text-align: center;
            padding: 15px;
            background-color: #eaeaea;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- إعلان في بداية الصفحة -->
    <div class="ad">
        <h2>إعلان 1 - في بداية الصفحة</h2>
        <script type='text/javascript' src='//ad-network.com/your-ad-1.js'></script>
    </div>

    <!-- مربع المحتوى -->
    <div id="boxContainer"></div>

    <!-- إعلان في منتصف الصفحة -->
    <div class="ad">
        <h2>إعلان 2 - في منتصف الصفحة</h2>
        <script type='text/javascript' src='//ad-network.com/your-ad-2.js'></script>
    </div>

    <!-- إعلان في نهاية الصفحة -->
    <div class="ad">
        <h2>إعلان 3 - في نهاية الصفحة</h2>
        <script type='text/javascript' src='//ad-network.com/your-ad-3.js'></script>
    </div>

    <script>
        const data = [
            { id: 1, title: 'مربع 1', description: 'وصف 1', videoId: 'abc123' },
            { id: 2, title: 'مربع 2', description: 'وصف 2', videoId: 'def456' },
            { id: 3, title: 'مربع 3', description: 'وصف 3', videoId: 'ghi789' },
            { id: 4, title: 'مربع 4', description: 'وصف 4', videoId: 'jkl012' },
            { id: 5, title: 'مربع 5', description: 'وصف 5', videoId: 'mno345' },
            { id: 6, title: 'مربع 6', description: 'وصف 6', videoId: 'pqr678' },
            { id: 7, title: 'مربع 7', description: 'وصف 7', videoId: 'stu901' },
        ];

        function createBoxes(data) {
            const boxContainer = document.getElementById('boxContainer');

            data.forEach((box, index) => {
                // إنشاء المربع
                const container = document.createElement('div');
                container.classList.add('container');

                container.innerHTML = `
                    <h3>${box.title}</h3>
                    <p>${box.description}</p>
                    <iframe src="https://www.youtube.com/embed/${box.videoId}" allowfullscreen></iframe>
                `;

                boxContainer.appendChild(container);

                // كل 3 مربعات إضافة إعلان
                if ((index + 1) % 3 === 0) {
                    const adDiv = document.createElement('div');
                    adDiv.classList.add('ad');
                    adDiv.innerHTML = `
                        <h2>إعلان إضافي</h2>
                        <script type='text/javascript' src='//ad-network.com/extra-ad-${index + 1}.js'></script>
                    `;
                    boxContainer.appendChild(adDiv);
                }
            });
        }

        createBoxes(data);
    </script>

</body>
</html>
