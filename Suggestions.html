<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شات Tawk.to</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* منع التمرير */
        }

        /* قائمة الدردشة الجانبية */
        .chat-container {
            position: fixed;
            right: -300px; /* بداية خارج الشاشة */
            top: 0;
            width: 300px; /* عرض القائمة */
            height: 100%;
            background-color: #fff; /* خلفية القائمة */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); /* ظل */
            transition: right 0.3s; /* تأثير الانزلاق */
            z-index: 9999; /* فوق كل العناصر */
        }

        /* زر فتح القائمة */
        .toggle-button {
            position: fixed;
            right: 10px; /* من اليمين */
            bottom: 20px; /* من الأسفل */
            width: 50px;
            height: 50px;
            background-color: #007bff; /* لون الزر */
            color: #fff; /* لون النص */
            border: none; /* بدون حدود */
            border-radius: 5px; /* زوايا دائرية */
            cursor: pointer; /* شكل المؤشر */
            z-index: 10000; /* فوق كل العناصر */
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #0056b3; /* تغيير اللون عند التمرير */
        }

        /* الرسائل */
        .tawk-message {
            background-color: #f1f1f1; /* خلفية الرسالة */
            color: #333; /* لون النص */
        }
    </style>
</head>
<body>

    <!-- زر لفتح القائمة -->
    <button class="toggle-button" onclick="toggleChat()">💬</button>

    <!-- قائمة الدردشة -->
    <div class="chat-container" id="chatContainer">
        <!-- هنا سيتم تحميل واجهة Tawk.to -->
        <div id="tawkToContainer"></div>
    </div>

    <!-- Start of Tawk.to Script -->
    <script type="text/javascript">
        var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
        (function() {
            var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
            s1.async = true;
            s1.src = 'https://embed.tawk.to/660c1029a0c6737bd1276b66/default';
            s1.charset = 'UTF-8';
            s1.setAttribute('crossorigin', '*');
            s0.parentNode.insertBefore(s1, s0);
        })();

        // دالة لتبديل عرض القائمة
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            if (chatContainer.style.right === '0px') {
                chatContainer.style.right = '-300px'; // إخفاء القائمة
            } else {
                chatContainer.style.right = '0px'; // إظهار القائمة
            }
        }
    </script>
    <!-- End of Tawk.to Script -->

</body>
</html>
