<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اقتراحات</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>أضف اقتراحك</h1>
    <textarea id="suggestionInput" placeholder="اكتب اقتراحك هنا..."></textarea>
    <button id="addSuggestionBtn">إضافة الاقتراح</button>
    
    <h2>الاقتراحات</h2>
    <div id="suggestionList"></div>

    <script>
        async function fetchSuggestions() {
            const response = await fetch('/suggestions');
            const suggestions = await response.json();
            const suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = '';

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.innerHTML = `
                    <p>${suggestion.text}</p>
                    <p>Likes: <span id="likes-${suggestion._id}">${suggestion.likes}</span></p>
                    <button onclick="likeSuggestion('${suggestion._id}')">👍</button>
                    <button onclick="deleteSuggestion('${suggestion._id}')">حذف</button>
                `;
                suggestionList.appendChild(suggestionItem);
            });
        }

        async function addSuggestion() {
            const suggestionText = document.getElementById('suggestionInput').value;
            
            // تحقق مما إذا كان حقل الإدخال فارغًا
            if (!suggestionText.trim()) {
                alert('الرجاء إدخال اقتراح!');
                return;
            }

            try {
                const response = await fetch('/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: suggestionText }),
                });

                // تحقق مما إذا كانت الاستجابة ناجحة
                if (response.ok) {
                    document.getElementById('suggestionInput').value = '';
                    alert('تم حفظ الاقتراح بنجاح!');
                    fetchSuggestions();
                } else {
                    alert('فشل في حفظ الاقتراح. حاول مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ. حاول مرة أخرى.');
            }
        }

        async function likeSuggestion(id) {
            const userId = 'user1'; // استخدم معرف المستخدم الخاص بك هنا
            await fetch(`/suggestions/${id}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId }),
            });
            fetchSuggestions();
        }

        async function deleteSuggestion(id) {
            const password = prompt('أدخل كلمة المرور لحذف الاقتراح:');
            if (password) {
                await fetch(`/suggestions/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password }),
                });
                fetchSuggestions();
            }
        }

        document.getElementById('addSuggestionBtn').addEventListener('click', addSuggestion);
        fetchSuggestions(); // جلب الاقتراحات عند تحميل الصفحة
    </script>
</body>
</html>
