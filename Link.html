<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة تحتوي على روابط قابلة للفتح بعد تنفيذ إجراءات محددة.">
    <title>Unlock Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .step-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .step-button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .image-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Unlock Content</h1>
    <div id="content-container"></div>

    <script>
        let currentStep = 0;
        let steps = [];

        // تحميل البيانات من ملف JSON
        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                steps = data;
                renderButtons();
            })
            .catch(error => console.error('Error loading data:', error));

        function renderButtons() {
            const contentContainer = document.getElementById('content-container');
            steps.forEach((step, index) => {
                // إنشاء الأزرار لكل خطوة
                const button = document.createElement('button');
                button.classList.add('step-button');
                button.textContent = step.title;
                button.disabled = index > 0;
                button.setAttribute('data-url', step.url);
                button.setAttribute('data-index', index);
                button.onclick = handleClick;

                contentContainer.appendChild(button);

                // إنشاء مساحة لعرض الصور
                const imgContainer = document.createElement('div');
                imgContainer.classList.add('image-container');
                imgContainer.innerHTML = `<img src="${step.image}" alt="${step.title}" width="300">`;
                contentContainer.appendChild(imgContainer);
            });
        }

        function handleClick(event) {
            const button = event.target;
            const index = parseInt(button.getAttribute('data-index'), 10);

            // تعطيل الزر الحالي
            button.disabled = true;

            // تفعيل الزر التالي بعد ثواني معينة
            if (index + 1 < steps.length) {
                setTimeout(() => {
                    const nextButton = document.querySelector(`button[data-index="${index + 1}"]`);
                    if (nextButton) {
                        nextButton.disabled = false;
                    }
                }, 3000); // 3 ثواني
            }

            // فتح الرابط المحدد
            const url = button.getAttribute('data-url');
            window.location.href = `vnd.youtube:${url}`;
        }
    </script>

</body>
</html>
