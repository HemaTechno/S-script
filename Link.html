<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .action-button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border: none;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .progress {
            margin: 20px 0;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <h1>Complete the actions to unlock the content</h1>
    <div id="actionButtons"></div>
    <div class="progress">
        <div id="progressBar" class="progress-bar"></div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progressBar');

        function updateProgress() {
            progress += 33.3;
            progressBar.style.width = progress + '%';
        }

        function disableButton(button) {
            button.classList.add('disabled');
            button.disabled = true;
        }

        function openLink(url) {
            const openInAppUrl = "intent:" + url + "#Intent;package=com.google.android.youtube;end;";
            window.location.href = openInAppUrl;
        }

        function createButtons(actions) {
            const actionButtons = document.getElementById('actionButtons');

            actions.forEach(action => {
                const button = document.createElement('button');
                button.classList.add('action-button');
                button.textContent = action.title;
                button.addEventListener('click', function() {
                    if (!button.disabled) {
                        disableButton(button);
                        updateProgress();
                        setTimeout(() => {
                            openLink(action.url);
                        }, action.waitTime);
                    }
                });
                actionButtons.appendChild(button);
            });
        }

        fetch('links.json')
            .then(response => response.json())
            .then(data => {
                createButtons(data.actions);
            })
            .catch(error => {
                console.error('Error loading actions:', error);
            });
    </script>

</body>
</html>
