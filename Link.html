<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="صفحة ديناميكية تعتمد على معرف">
    <title>Dynamic Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1 id="title">جاري التحميل...</h1>
    <p id="description">جاري التحميل...</p>
    <img id="image" src="" alt="Image" />
    <iframe id="video" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>

    <script>
        function loadContent(id) {
            fetch('links.json')
                .then(response => response.json())
                .then(data => {
                    if (data[id]) {
                        document.getElementById('title').textContent = data[id].title;
                        document.getElementById('description').textContent = data[id].description;
                        document.getElementById('image').src = data[id].image;
                        document.getElementById('video').src = `https://www.youtube.com/embed/${data[id].videoId}`;
                    } else {
                        document.getElementById('title').textContent = 'لم يتم العثور على المحتوى';
                        document.getElementById('description').textContent = '';
                    }
                })
                .catch(error => {
                    document.getElementById('title').textContent = 'خطأ في تحميل البيانات';
                    console.error('Error fetching data:', error);
                });
        }

        // الحصول على المعرف من الرابط
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id') || '1'; // استخدام المعرف "1" كقيمة افتراضية إذا لم يتم توفيره
        loadContent(id);
    </script>

</body>
</html>
