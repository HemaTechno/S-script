<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            text-align: right;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 315px;
            margin-bottom: 20px;
            border: none;
        }
        .script-editor {
            background-color: #1a1e27;
            color: #fff;
            padding: 15px;
            border: 1px solid #555;
            margin-bottom: 20px;
            width: 100%;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <iframe id="videoFrame" allowfullscreen></iframe>
        <div id="scriptEditor" class="script-editor"></div>
        <button onclick="copyScript()">نسخ السكربت</button>
    </div>

    <script>
        // Function to get the URL parameter by name
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Fetch data based on the script ID
        const scriptId = getParameterByName('id');

        fetch('Script.json')
            .then(response => response.json())
            .then(data => {
                const scriptData = data.find(item => item.id === scriptId);

                if (scriptData) {
                    document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${scriptData.videoId}`;
                    document.getElementById('scriptEditor').textContent = scriptData.scriptText;
                } else {
                    console.error('Script not found');
                }
            })
            .catch(error => console.error('Error loading script data:', error));

        // Function to copy the script text
        function copyScript() {
            const scriptText = document.getElementById('scriptEditor').textContent;
            navigator.clipboard.writeText(scriptText)
                .then(() => {
                    alert('تم نسخ السكربت بنجاح');
                })
                .catch(error => {
                    alert('حدث خطأ أثناء نسخ السكربت');
                    console.error('Error copying text:', error);
                });
        }
    </script>

</body>
</html>
