<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="تفاصيل السكربت">
    <meta name="keywords" content="سكربت, روبلوكس, تفاصيل">
    <meta name="author" content="Hema_Tech1">
    <title>تفاصيل السكربت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1e27;
            color: #fff;
            text-align: right;
            padding: 20px;
            direction: rtl;
        }
        .container {
            background-color: #2c3140;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #d4d4d4;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 315px; /* ارتفاع الفيديو */
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .code-editor {
            background-color: #1e212d;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap; /* لحفظ تنسيق الأكواد */
            overflow: auto; /* إضافة تمرير إذا كان المحتوى كبير */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background-color: #252b39;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2);
        }
        .navbar-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #7a7a7a;
            font-size: 12px;
            text-decoration: none;
        }
        .navbar-item:hover {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container" id="scriptDetails">
        <h1 id="title"></h1>
        <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
        <p id="description"></p>
        <div class="code-editor" id="codeEditor"></div>
        <button id="copyButton">نسخ السكربت</button>
    </div>

    <div class="navbar">
        <a href="Public-Scripts.html" class="navbar-item">🌐 سكربتات</a>
        <a href="scripts.html" class="navbar-item">🗂️ يوتيوب</a>
        <a href="index.html" class="navbar-item">🏠 الرئيسية</a>
        <a href="hack.html" class="navbar-item">👾 هاكات</a>
        <a href="privacy.html" class="navbar-item">🔖 الخصوصيه</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const scriptId = urlParams.get('id');

        // جلب البيانات من ملف JSON بناءً على المعرف
        fetch('Script.json')
            .then(response => response.json())
            .then(data => {
                const scriptData = data.find(item => item.id === scriptId);
                if (scriptData) {
                    document.getElementById('title').innerText = scriptData.title;
                    document.getElementById('video').src = scriptData.videoUrl; // تأكد من وجود هذا الحقل في البيانات
                    document.getElementById('description').innerText = scriptData.description;
                    document.getElementById('codeEditor').innerText = scriptData.script; // تأكد من وجود هذا الحقل في البيانات
                } else {
                    document.getElementById('scriptDetails').innerHTML = '<p>لا توجد معلومات عن هذا السكربت.</p>';
                }
            })
            .catch(error => console.error('Error loading script data:', error));

        // دالة نسخ السكربت إلى الحافظة
        document.getElementById('copyButton').addEventListener('click', () => {
            const code = document.getElementById('codeEditor').innerText;
            navigator.clipboard.writeText(code)
                .then(() => {
                    alert('تم نسخ السكربت إلى الحافظة!');
                })
                .catch(err => {
                    console.error('Error copying text: ', err);
                });
        });
    </script>

</body>
</html>
